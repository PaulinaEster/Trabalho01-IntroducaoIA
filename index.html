<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NOME SISTEMA ESPECIALISTA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h3>Nome do Sistema Especialista</h3>
    <div> Seleção do melhor veículo de comunicação, com base nas pontuações atribuídas a cada canal de comunicação, o
      programa pode determinar o melhor veículo de comunicação para a notícia em questão. </div>
  </header>
  <main>
    <section id="resultado">
      
    </section>
    <section id="formSection">

      <form class="row g-3 needs-validation" novalidate>
        <!-- pergunta 01 tecnologia -->
        <div class="col-12 formulario">
          <label for="pergunta01" class="form-label pergunta">
            Sobre Tecnologia:
          </label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaTecnologia" id="perguntaTecnologiaGeral">
            <label class="form-check-label" for="perguntaTecnologiaGeral">
              Estou interessado em notícias sobre os últimos avanços tecnológicos e lançamentos de produtos em geral.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaTecnologia" id="perguntaTecnologiaTecnico"
              checked>
            <label class="form-check-label" for="perguntaTecnologiaTecnico">
              Busco informações específicas sobre uma determinada área tecnológica.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaTecnologia" id="perguntaTecnologiaNaoAplica">
            <label class="form-check-label" for="perguntaTecnologiaNaoAplica">
              Não estou interessado(a) em tecnologia.
            </label>
          </div>
        </div>

        <!-- pergunta 02 economia -->
        <div class="col-12 formulario">
          <label for="pergunta02" class="form-label pergunta">
            Sobre Economia:
          </label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaEconomia" id="perguntaEconomiaGeral">
            <label class="form-check-label" for="perguntaEconomiaGeral">
              Estou interessado em investimentos e negócios em geral.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaEconomia" id="perguntaEconomiaTecnico" checked>
            <label class="form-check-label" for="perguntaEconomiaTecnico">
              Busco informações específicas sobre um setor financeiro ou tipo de investimento em particular.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaEconomia" id="perguntaEconomiaNaoAplica">
            <label class="form-check-label" for="perguntaEconomiaNaoAplica">
              Não estou interessado(a) em economia.
            </label>
          </div>
        </div>

        <!-- pergunta 03 saude -->
        <div class="col-12 formulario">
          <label for="pergunta03" class="form-label pergunta">
            Sobre Saúde:
          </label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaSaude" id="perguntaSaudeGeral">
            <label class="form-check-label" for="perguntaSaudeGeral">
              Procuro notícias de saúde em geral, como dicas de bem-estar e informações sobre doenças comuns.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaSaude" id="perguntaSaudeTecnico" checked>
            <label class="form-check-label" for="perguntaSaudeTecnico">
              Busco notícias específicas sobre uma condição médica ou tratamento.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaSaude" id="perguntaSaudeNaoAplica">
            <label class="form-check-label" for="perguntaSaudeNaoAplica">
              Não estou interessado(a) em saúde.
            </label>
          </div>
        </div>

        <!-- pergunta 04 educacao -->
        <div class="col-12 formulario">
          <label for="pergunta04" class="form-label pergunta">
            Sobre Educação:
          </label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaEducacao" id="perguntaEducacaoGeral">
            <label class="form-check-label" for="perguntaEducacaoGeral">
              Estou interessado(a) em notícias sobre a educação em geral, como políticas educacionais e tendências.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaEducacao" id="perguntaEducacaoTecnico" checked>
            <label class="form-check-label" for="perguntaEducacaoTecnico">
              Busco notícias específicas sobre um nível de ensino ou programa educacional em particular.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaEducacao" id="perguntaEducacaoNaoAplica">
            <label class="form-check-label" for="perguntaEducacaoNaoAplica">
              Não estou interessado(a) em educação.
            </label>
          </div>
        </div>

        <!-- pergunta 05 agronegócio-->
        <div class="col-12 formulario">
          <label for="pergunta05" class="form-label pergunta">
            Sobre Agronegócio:
          </label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaAgronegocio" id="perguntaAgronegocioGeral">
            <label class="form-check-label" for="perguntaAgronegocioGeral">
              Estou interessado(a) em notícias sobre o agronegócio em geral, como tendências do setor e políticas
              agrícolas.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaAgronegocio" id="perguntaAgronegocioTecnico"
              checked>
            <label class="form-check-label" for="perguntaAgronegocioTecnico">
              Busco informações específicas sobre uma cultura de plantas ou criação de animais em particular.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaAgronegocio" id="perguntaAgronegocioNaoAplica">
            <label class="form-check-label" for="perguntaAgronegocioNaoAplica">
              Não estou interessado(a) em agronegócio.
            </label>
          </div>
        </div>

        <!-- pergunta 06 esporte -->
        <div class="col-12 formulario">
          <label for="pergunta06" class="form-label pergunta">
            Sobre Esporte:
          </label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaEsporte" id="perguntaEsporteGeral">
            <label class="form-check-label" for="perguntaEsporteGeral">
              Estou interessado(a) em notícias sobre esportes em geral, como resultados de jogos e destaques.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaEsporte" id="perguntaEsporteTecnico" checked>
            <label class="form-check-label" for="perguntaEsporteTecnico">
              Busco notícias específicas sobre um esporte ou time em particular.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaEsporte" id="perguntaEsporteNaoAplica">
            <label class="form-check-label" for="perguntaEsporteNaoAplica">
              Não estou interessado(a) em esporte.
            </label>
          </div>
        </div>

        <!-- pergunta 07 moda -->
        <div class="col-12 formulario">
          <label for="pergunta07" class="form-label pergunta">
            Sobre Moda e Beleza:
          </label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaModa" id="perguntaModaGeral">
            <label class="form-check-label" for="perguntaModaGeral">
              Estou interessado(a) em notícias sobre moda e beleza em geral, como tendências de estilo e dicas de
              cuidados com a pele.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaModa" id="perguntaModaTecnico" checked>
            <label class="form-check-label" for="perguntaModaTecnico">
              Busco informações específicas sobre uma marca ou celebridade do mundo da moda.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaModa" id="perguntaModaNaoAplica">
            <label class="form-check-label" for="perguntaModaNaoAplica">
              Não estou interessado(a) em moda e beleza.
            </label>
          </div>
        </div>

        <!-- pergunta 08 marketing -->
        <div class="col-12 formulario">
          <label for="pergunta08" class="form-label pergunta">
            Sobre Marketing:
          </label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaMarketing" id="perguntaMarketingGeral">
            <label class="form-check-label" for="perguntaMarketingGeral">
              Estou interessado(a) em notícias sobre marketing e publicidade em geral, como estratégias e tendências de
              mercado.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaMarketing" id="perguntaMarketingTecnico" checked>
            <label class="form-check-label" for="perguntaMarketingTecnico">
              Busco notícias específicas sobre uma campanha publicitária, plataforma de marketing digital ou segmento de
              mercado.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaMarketing" id="perguntaMarketingNaoAplica">
            <label class="form-check-label" for="perguntaMarketingNaoAplica">
              Não estou interessado(a) em marketing.
            </label>
          </div>
        </div>

        <!-- pergunta 09 ciencia -->
        <div class="col-12 formulario">
          <label for="pergunta09" class="form-label pergunta">
            Sobre Ciência:
          </label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaCiencia" id="perguntaCienciaGeral">
            <label class="form-check-label" for="perguntaCienciaGeral">
              Estou interessado(a) em notícias sobre ciência em geral, como avanços científicos e tecnológicos.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaCiencia" id="perguntaCienciaTecnico" checked>
            <label class="form-check-label" for="perguntaCienciaTecnico">
              Busco informações específicas sobre uma área científica em particular.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="perguntaCiencia" id="perguntaCienciaNaoAplica">
            <label class="form-check-label" for="perguntaCienciaNaoAplica">
              Não estou interessado(a) em ciência.
            </label>
          </div>
        </div>

        <!-- inicio botões -->
        <div class="row botoes">
          <a class="col-6 botao" href="#resultado">
            <button class="btn btn-success" id="submitForm" type="button">Calcular Resultado</button>
          </a>
          <div class="col-6 botao">
            <button class="btn btn-info" id="clearForm" type="reset">Limpar formulario</button>
          </div>
        </div>
      </form>
    </section>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
